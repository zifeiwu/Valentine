<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      text-align: center;
      padding: 40px;
      overflow: hidden;
    }

    h1 {
      color: #d6336c;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    .no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    #result {
      margin-top: 40px;
      font-size: 20px;
    }

    img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>

  <button class="yes" onclick="sayYes()">Yes ðŸ’˜</button>
  <button class="no" id="noBtn">No ðŸ˜¶</button>

  <div id="result"></div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("bgMusic");

    // Start music on first interaction (browser rule)
    document.body.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function sayYes() {
      // Confetti burst
      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 }
      });

      document.getElementById("result").innerHTML = `
        <h2>YAY!!! ðŸŽ‰ðŸ’ž</h2>
        <p>You just made my heart very happy ðŸ¥°</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDU0ZDRjYjNhNzA3YjIxNmE5ZmM4YzRkYzRmM2E1MGM5YjI4NTRhYiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/OPU6wzx8JrHna/giphy.gif" alt="Happy crying GIF">
      `;
    }
  </script>

</body>
</html>
